<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div
        class="js-category-breadcrumbs row-fluid container-wide categoria container-xs m-bottom m-none-xs m-bottom-quarter-xs">
        <div class="span8 left">
            <div class="breadcrumb m-bottom-half m-top-half" data-store="page-title">
                <a class="h6 font-body-xs crumb" href="http://tienda.viveromario.com.ar" title="Vivero Mario">Inicio</a>
                <span class="breadcrumb-divider">/</span>
                <h1 class="breadcrumb-crumb active">Productos</h1>
            </div>
        </div>
        <div class="hidden-phone text-right sort-by-container">
            <label for="sort" class="d-inline">Ordenar por:</label>
            <select id="sort" class="js-sort-by sort-by full-width-xs">
                <option value="price-ascending">Precio: Menor a Mayor</option>
                <option value="price-descending">Precio: Mayor a Menor</option>
                <option value="alpha-ascending">A - Z</option>
                <option value="alpha-descending">Z - A</option>
                <option value="created-descending">Más Nuevo al más Viejo</option>
                <option value="created-ascending">Más Viejo al más Nuevo</option>
                <option value="best-selling" selected="">Más Vendidos</option>
            </select>
        </div>
    </div>
    
</body>

</html>
